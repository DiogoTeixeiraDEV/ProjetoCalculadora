<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://developer.apple.com/fonts/downloads/SFPro.zip" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Calculator</title>
</head>
<body >
    <div class = "calculator" >
        <header class = "statusBar">
            <div class = "time" id = "time"></div>
            <div class = "status">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters" id="battery-icon"></i>
            </div>
        </header>
        <div class="displayContainer">
        <input type="text" class ="display" id = "display" readonly>
        </div>

        <div class="scientific-buttons">
            <button class="scientificOp">sin</button>
            <button class="scientificOp">cos</button>
            <button class="scientificOp">tan</button>
            <button class="scientificOp">ln</button>
            <button class="scientificOp">log</button>
            <button class="scientificOp">√</button>
            <button class="scientificOp">x²</button>
            <button class="scientificOp">eˣ</button>
            <button class="scientificOp">π</button>
            <button class="scientificOp">!</button>
        </div>


        <div class = "buttons">
            <button class = "specialOp">AC</button>
            <button class = "specialOp">+/-</button>
            <button class = "specialOp">%</button>
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
